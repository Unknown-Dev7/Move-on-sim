<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Chat App</title>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <div class="profile">
                <img src="profile.jpg" alt="Profil" class="profile-img">
                <span class="name">Mbok Pas</span>
            </div>
        </div>

        <div class="messages">
            <div class="info-message">
                <p>Pesan dan panggilan terenkripsi secara end-to-end. Hanya orang di chat ini yang bisa membaca, mendengarkan, atau membagikannya. Pelajari selengkapnya.</p>
                <p class="unread">1 pesan belum dibaca</p>
            </div>
            <div class="message">
                <p>Halo</p>
                <span class="time">18.35</span>
            </div>
        </div>

        <div class="input-container">
            <input type="text" placeholder="Ketik pesan" class="input-message">
            <button class="send-button">Kirim</button>
        </div>
    </div>
</body>
</html>
